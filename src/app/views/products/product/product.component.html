<div class="container">
  <div class="card">
    <a href="{{product.image}}" class="image-popup-vertical-fit"><img
      src="{{product.image}}" class="card-img-top" alt="..."></a>
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title fw-bold mb-3">{{product.title}}</h5>
      <p class="card-text mb-4">{{product.description}}</p>
      <div class="button-group w-50 d-grid d-md-block">
        <a class="hvr-grow-shadow">
          <button type="button" [routerLink]="'/order'" (click) = "addToCart(product.title)" class="btn btn-primary px-5">Купить</button>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="loader-bg" *ngIf="loading">
  <span class="loader"></span>
</div>
