<div class="container">
  <div class="collections">
    <div class="title">{{title}}</div>
    <div class="row row-cols-1 row-cols-md-2 gy-4">
      <div *ngIf="!searchFlag">
        <div class="col" *ngFor="let product of products">
          <div class="card h-100">
            <a href="{{product.image}}" class="image-popup-vertical-fit"><img
              src="{{product.image}}" class="card-img-top" alt="..."></a>
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title fw-bold mb-3">{{product.title}}</h5>
              <!--            <p class="card-text mb-4">{{product.description}}</p>-->
              <div class="button-group w-50 d-grid d-md-block">
                <a class="hvr-grow-shadow">
                  <button type="button" [routerLink]="['/catalog', product.id]" class="btn btn-primary px-5">Подробнее
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div  *ngIf="searchFlag" >
        <div class="col">
          <div class="card h-100">
            <a href="{{searchProduct.image}}" class="image-popup-vertical-fit"><img
              src="{{searchProduct.image}}" class="card-img-top" alt="..."></a>
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title fw-bold mb-3">{{searchProduct.title}}</h5>
              <!--            <p class="card-text mb-4">{{product.description}}</p>-->
              <div class="button-group w-50 d-grid d-md-block">
                <a class="hvr-grow-shadow">
                  <button type="button" [routerLink]="['/catalog', searchProduct.id]" class="btn btn-primary px-5">
                    Подробнее
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="loader-bg" *ngIf="loading">
    <span class="loader"></span>
  </div>
</div>
