<section class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink] = "'/'">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" [routerLink] = "'/'">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink] = "'/catalog'">Каталог</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" name="search" [(ngModel)] = 'searchInfo' type="search" placeholder="Поиск чая" aria-label="Search">
          <a [routerLink] = "'/catalog'" [queryParams] = "{product: searchInfo}" class="hvr-grow-shadow"><button (click)="searchClick()" class="btn btn-outline-primary px-4" type="button">Найти</button></a>
        </form>
      </div>
    </div>
  </nav>
</section>
